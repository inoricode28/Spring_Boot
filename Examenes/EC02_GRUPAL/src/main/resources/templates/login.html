<!doctype html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login-Iniciar Sesión</title>
    <meta charset=”utf-8” />
    <script type="text/javascript" th:href="@{/script/jquery/jquery.js}"></script>
    <script type="text/javascript" th:href="@{/script/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-lg">
                <div class="card">
                    <div class="card-header text-bg-dark text-center">
                        INICIAR SESION

                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" th:object="${loginform}">
                            <div class="mb-6">
								<img src="/img/logo.png" alt="Imagen" class="img-fluid">
								<br>
								<br>								
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="text" name="usuario" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-danger">INGRESAR</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
</body>

 

</html>
