<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Categoria</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>

<body>

	<nav th:replace="layout::menu">
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-8 container justify-contetnt-center card">
				<h1 class="text-center">Registrar Categoria</h1>
				<h2 class="text-left">Por: Miguel Alfonzo Chavez Ramos</h2>
				<div class="card-body">
					<form th:action="@{/}" method="post" th:object="${categoria}">

						<div class=" form-group">
							<br>							
<!--							NOMBRE DE LA CATEGORIA-->
							<div class="mb-3">
								<label for="inputnombre" class="form-label">Nombre : </label>
								<input  type="text" name="nombre" class="form-control" id="inputnombre"
									placeholder="Ingrese su nombre" required>
							</div>
<!--							MARCA-->
							<div class="mb-3">
								<label for="inputstock" class="form-label">Marca :</label>
								<input type="text" name="marca" class="form-control" id="inputmarca"
									placeholder="Ingrese su marca" required>
							</div>

							<!--DESCRIPCION-->
							<div class="mb-3">
								<label for="inputprecio" class="form-label">Precio :</label>
								<input  type="text" name="descripcion" class="form-control" id="inputdescripcion"
									placeholder="Ingrese su descripcion" required>
							</div>
							<!--PROVEEDORES-->
							<div class="mb-3">
								<label for="inputproveedor" class="form-label">Proveedor :</label>
								<input type="text" name="nomproveedor" class="form-control" id="inputproveedor"
									placeholder="Ingrese su proveedor" required>
							</div>
						</div>
				</div>

<!-- Agrupa los botones horizontalmente con espacio entre ellos -->
<div class="btn-group" role="group">
    <button type="submit" class="btn btn-success mx-5">Registrar</button>
    <a   class="btn btn-primary mx-5">Listar</a>
    <a  class="btn btn-info mx-5">Actualizar</a>
    <a  class="btn btn-danger mx-5">Eliminar</a>
</div>

				<br>
				<table class="table">
					<thead class="table-dark">
						<th>ID</th>
						<th>Nombre</th>
						<th>Marca</th>
						<th>Descripcion</th>
						<th>Proveedor</th>
					</thead>
					<tbody>
						<tr th:each="ctg : ${categorias}">
							<th th:text="${ctg.codCategoria}"></th>
							<th th:text="${ctg.nombre}"></th>
							<th th:text="${ctg.marca}"></th>
							<th th:text="${ctg.descripcion}"></th>
							<th th:text="${ctg.nomproveedor}"></th>
						</tr>
					</tbody>
				</table>

				</form>
			</div>
		</div>
	</div>
	</div>

	<script type=" text/javascript" th:href="@{/script/jquery/jquery.js}"></script>
	<script type="text/javascript" th:href="@{/script/js/bootstrap.js}"></script>
</body>

</html>
