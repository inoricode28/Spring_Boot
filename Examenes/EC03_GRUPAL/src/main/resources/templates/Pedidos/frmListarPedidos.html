<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ventas</title>
	<meta charset=”utf-8” />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>

<body>
    <nav th:replace="layout::menu"></nav>

    <div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-8 container justify-contetnt-center card">
				<h1 class="text-center">Gestión de Pedidos	</h1>
				<h2 class="text-left">Por: Antony Bazan Pretell</h2>
				<div class="card-body">
					

						<div class=" form-group">
							<br>							
							
							<div class="mb-3">
								<label for="inputtelefono" class="form-label">Contacto Telefónico : </label>
								<input type="text" name="telefono" class="form-control" id="inputtelefono"
									placeholder="Ingrese un número telefónico" required>
							</div>
							
							<div class="mb-3">
								<label for="inputcliente" class="form-label">Nombre del Cliente : </label>
								<input type="text" name="cliente" class="form-control" id="inputcliente"
									placeholder="Ingrese el nombre del cliente" required>
							</div>
							
							<div class="mb-3">
								<label for="inputdni" class="form-label">DNI :</label>
								<input type="text" name="dni" class="form-control" id="inputdni"
									placeholder="Ingrese el DNI del cliente" required>
							</div>
					
							<div class="mb-3">
								<label for="inputdireccion" class="form-label">Dirección :</label>
								<input type="text" name="direccion" class="form-control" id="inputdireccion"
									placeholder="Ingrese la dirección de entrega" required>
							</div>
							<!--PROVEEDORES-->
							<div class="mb-3">
								<label for="inputfecha" class="form-label">Fecha de entrega :</label>
								<input type="date" name="fecha" class="form-control" id="inputfecha"
									placeholder="Ingrese la fecha de entrega" required>
							</div>
						</div>
				</div>

				
				<br>
				<div class="box-footer text-center">
					<button type="submit" class="btn btn-danger">Registrar</button>
				</div>

				<br>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Contacto telefonico</th>
				<th scope="col">Cliente</th>
				<th scope="col">DNI</th>
				<th scope="col">Dirección</th>
				<th scope="col">fecha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ped : ${lstPedidos}">
							<td th:text="'c00'+${ped.id}"></td>							
							<td th:text="${ped.telefonocliente}"></td>	
							<td th:text="${ped.nombrecliente}"></td>	
							<td th:text="${ped.dni}"></td>	
							<td th:text="${ped.direccion}"></td>	
							<td th:text="${ped.fechaentrega}"></td>	
			</tr>
		</tbody>
	</table>
		
	
</body>

</html>
