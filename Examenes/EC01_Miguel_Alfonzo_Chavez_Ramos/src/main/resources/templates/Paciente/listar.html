<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Paciente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1>Listado de Paciente</h1>
	<span th:if="${lstPaciente.size()==0}">No hay ningun alumno</span>
	<table class="table" th:if="${lstPaciente.size()>0}">
		<thead class="thead-dark">
			<tr>
				<th>ID Paciente</th>
				<th>Nombre</th>
				<th>Apellido Paterno</th>
				<th>Apellido Materno</th>
				<th>Tipo de Sangre</th>
				<th>Fecha de Salida</th>				
                <th>Fecha de Entrada</th>
                <th>Genero</th>
                <th>Registro</th>
                <th>Habitacion</th> 
				<th>Atencion Paciente</th>               
				<th >Editar</th>
				<th >Eliminar</th>	
			</tr>
		</thead>

		    <tbody>
		    <tr th:each="miPaciente:${lstPaciente}">
			<td th:text="${miPaciente.idPaciente}"></td>
			<td th:text="${miPaciente.Nombre}"></td>
			<td th:text="${miPaciente.apPaterno}"></td>
			<td th:text="${miPaciente.apMaterno}"></td>
			<td th:text="${miPaciente.tipSangre}"></td>
			<td th:text="${miPaciente.fechaSalida}"></td>
            <td th:text="${miPaciente.fechaEntrada}"></td>
            <td th:text="${miPaciente.Genero}"></td>
            <td th:text="${miPaciente.idRegistro}"></td>
            <td th:text="${miPaciente.idHabitacion}"></td>
            <td th:text="${miPaciente.atiPaciente}"></td>          
			<td> <button class="btn btn-danger">Eliminar</button> </td>
            <td> <button class="btn btn-primary">Editar</button></td>
            </tr>
            </tbody>
			
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
