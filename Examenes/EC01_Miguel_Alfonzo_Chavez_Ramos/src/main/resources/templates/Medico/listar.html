<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Personal Medico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1>Listado de Personal Medico</h1>
	<span th:if="${lstPersonalMedico.size()==0}">No hay ningun alumno</span>
	<table class="table" th:if="${lstPersonalMedico.size()>0}">
		<thead class="thead-dark">
			<tr>
				<th>ID Peronal Medico</th>
				<th>Nombre</th>
				<th>Apellido Paterno</th>
				<th>Apellido Materno</th>
				<th>Telefono</th>
				<th>Direccion</th>				
                <th>Horario</th>
                <th>Especialidad</th>
                <th>Salario</th>
                <th>Medico Asignado</th>				              
				<th >Editar</th>
				<th >Eliminar</th>	
			</tr>
		</thead>

		    <tbody>
		    <tr th:each="miPersonalMedico:${lstPersonalMedico}">
			<td th:text="${miPersonalMedico.idPerMedico}"></td>
			<td th:text="${miPersonalMedico.Nombre}"></td>
			<td th:text="${miPersonalMedico.apPaterno}"></td>
			<td th:text="${miPersonalMedico.apMaterno}"></td>
			<td th:text="${miPersonalMedico.Telefono}"></td>
			<td th:text="${miPersonalMedico.Direccion}"></td>
            <td th:text="${miPersonalMedico.Horario}"></td>
            <td th:text="${miPersonalMedico.Especialidad}"></td>
            <td th:text="${miPersonalMedico.Salario}"></td>
            <td th:text="${miPersonalMedico.MedAsignado}"></td>                     
			<td> <button class="btn btn-danger">Eliminar</button> </td>
            <td> <button class="btn btn-primary">Editar</button></td>
            </tr>
            </tbody>
			
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
