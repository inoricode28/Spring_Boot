<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Usuario</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" />
</head>

<body>

	<nav th:replace="layout::menu">
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-8 container justify-contetnt-center card">
				<h1 class="text-center">Registrar Usuario</h1>
				<h2 class="text-left">Por: Fernadez Bustamante Diego Nestor</h2>
				<div class="card-body">
					<form th:action="@{/}" method="post" th:object="${usuario}">

						<div class=" form-group">
							<br>
							<!--							EMAIL-->
							<div class="mb-3">
								<label for="inputcorreo" class="form-label">Correo : </label>
								<input type="text" name="correo" class="form-control" id="inputcorreo"
									placeholder="Ingrese su correo" required>
							</div>
							<!--							CONTRASEÑA-->
							<div class="mb-3">
								<label for="inputcontrasena" class="form-label">Contraseña :</label>
								<input type="text" name="contrasena" class="form-control" id="inputcontrasena"
									placeholder="Ingrese su contraseña" required>
							</div>


						</div>
				</div>

				<!-- Agrupa los botones horizontalmente con espacio entre ellos -->
				<div class="btn-group" role="group">
					<button type="submit" class="btn btn-success mx-5">Registrar</button>
					<a class="btn btn-primary mx-5">Listar</a>
					<a class="btn btn-info mx-5">Actualizar</a>
					<a class="btn btn-danger mx-5">Eliminar</a>
				</div>

				<br>
				<table class="table">
					<thead class="table-dark">
						<th>ID</th>
						<th>EMAIL</th>
						<th>CONTRASEÑA</th>
					</thead>
					<tbody>
						<tr th:each="usu : ${usuarios}">
							<th th:text="${usu.id}"></th>
							<th th:text="${usu.correo}"></th>
							<th th:text="${usu.contrasena}"></th>
						
						</tr>
					</tbody>
				</table>

				</form>
			</div>
		</div>
	</div>
	</div>

	<script type=" text/javascript" th:href="@{/script/jquery/jquery.js}"></script>
	<script type="text/javascript" th:href="@{/script/js/bootstrap.js}"></script>
</body>

</html>
