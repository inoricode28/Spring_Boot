<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Personal de Admision</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1>Listado de Personal de Admision</h1>
	<span th:if="${lstFacturaModels.size()==0}">No hay ningun alumno</span>
	<table class="table" th:if="${lstFacturaModels.size()>0}">
		<thead class="thead-dark">
			<tr>
				<th>ID Factura</th>
				<th>Cargo</th>
				<th>Cliente</th>
				<th>Facturista</th>
				<th>Tipo de Pago</th>
				<th>Tipo de Moneda</th>
                <th>Empresa</th>
                <th>Fecha de Expiracion</th>
                <th>Hora de Expiracion</th>
                <th>Estado de Factura</th>                               
				<th >Editar</th>
				<th >Eliminar</th>	
			</tr>
		</thead>

		    <tbody>
		    <tr th:each="miFactura:${lstFacturaModels}">
			<td th:text="${miFactura.idFactura}"></td>
			<td th:text="${miFactura.Cargo}"></td>
			<td th:text="${miFactura.Cliente}"></td>
			<td th:text="${miFactura.Facturista}"></td>
			<td th:text="${miFactura.TipoPago}"></td>
			<td th:text="${miFactura.TipoMoneda}"></td>
            <td th:text="${miFactura.Empresa}"></td>
            <td th:text="${miFactura.FechaExp}"></td>
            <td th:text="${miFactura.hrExpe}"></td>
            <td th:text="${miFactura.EstadoFac}"></td>           
			<td> <button class="btn btn-danger">Eliminar</button> </td>
            <td> <button class="btn btn-primary">Editar</button></td>
            </tr>
            </tbody>
			
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
