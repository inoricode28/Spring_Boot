<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Personal de Admision</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1>Listado de Personal de Admision</h1>
	<span th:if="${lstPersonAdm.size()==0}">No hay ningun alumno</span>
	<table class="table" th:if="${lstPersonAdm.size()>0}">
		<thead class="thead-dark">
			<tr>
				<th>ID Admin</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Apellido Paterno</th>
				<th>Apellido Materno</th>
                <th>Puesto</th>
                <th>Horario</th>
                <th>Salario</th>
                <th>ID Registro</th>                
				<th >Editar</th>
				<th >Eliminar</th>	
			</tr>
		</thead>

		    <tbody>
		    <tr th:each="miPersonAdm:${lstPersonAdm}">
			<td th:text="${miPersonAdm.idAdmin}"></td>
			<td th:text="${miPersonAdm.Nombre}"></td>
			<td th:text="${miPersonAdm.Telefono}"></td>
			<td th:text="${miPersonAdm.Direccion}"></td>
			<td th:text="${miPersonAdm.apPaterno}"></td>
			<td th:text="${miPersonAdm.apMaterno}"></td>
            <td th:text="${miPersonAdm.Puesto}"></td>
            <td th:text="${miPersonAdm.Horario}"></td>
            <td th:text="${miPersonAdm.Salario}"></td>
            <td th:text="${miPersonAdm.idRegistro}"></td>
            <td th:text="${miPersonAdm.idExaMed}"></td>
            <td th:text="${miPersonAdm.idPaciente}"></td>
			<td> <button class="btn btn-danger">Eliminar</button> </td>
            <td> <button class="btn btn-primary">Editar</button></td>
            </tr>
            </tbody>
			
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
